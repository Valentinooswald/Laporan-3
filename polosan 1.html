<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Praktikum - 03</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <h1 class="text-center my-4">Laporan Praktikum - 03</h1>

  <div class="container">
    <!-- OUTPUT ALERT -->
    <div id="hasilOutput" class="mb-3"></div>

    <!-- FORM -->
    <form id="formData">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Masukkan Nama:</label>
          <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu" />
        </div>
        <div class="col-md-6">
          <label for="inputNIM" class="form-label">Masukkan NIM:</label>
          <input type="text" class="form-control" id="inputNIM" placeholder="Masukkan NIM Kamu" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
          <input type="text" class="form-control" id="inputAsal" placeholder="Masukkan data di sini" />
        </div>
        <div class="col-md-4">
          <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
          <select id="selectDosen" class="form-select">
            <option selected disabled>Pilih salah satu</option>
            <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
            <option value="Bu Yuni Roza">Bu Yuni Roza</option>
            <option value="Bu Yessy Asri">Bu Yessy Asri</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda:</label>
          <input type="date" class="form-control" id="inputTanggalLahir" />
        </div>
      </div>

      <div class="row mb-4 align-items-start">
        <div class="col-md-3">
          <label class="form-label fw-bold mt-2">Tulis Hal favorit Kamu:</label>
        </div>
        <div class="col-md-4">
          <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit</label>
          <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Budi" />
        </div>
        <div class="col-md-5">
          <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
          <input type="text" class="form-control" id="inputAiFavorit" placeholder="Meta AI" />
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Kirim</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function tampilkanAlert(pesan, tipe = 'success') {
      const alertHTML = `
        <div class="alert alert-${tipe} alert-dismissible fade show" role="alert">
          ${pesan}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      document.getElementById("hasilOutput").innerHTML += alertHTML;
    }

    document.getElementById("formData").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("inputName").value.trim();
      const nim = document.getElementById("inputNIM").value.trim();
      const asal = document.getElementById("inputAsal").value.trim();
      const dosen = document.getElementById("selectDosen").value;
      const tgl = document.getElementById("inputTanggalLahir").value;
      const teman = document.getElementById("inputTemanFavorit").value.trim();
      const ai = document.getElementById("inputAiFavorit").value.trim();

      document.getElementById("hasilOutput").innerHTML = "";

      if (!nama) return tampilkanAlert("Nama belum diisi.", "danger");
      if (!nim) return tampilkanAlert("NIM belum diisi.", "danger");
      if (!asal) return tampilkanAlert("Asal belum diisi.", "danger");
      if (!dosen || dosen === "Pilih salah satu") return tampilkanAlert("Dosen favorit belum dipilih.", "danger");
      if (!tgl) return tampilkanAlert("Tanggal lahir belum dipilih.", "danger");
      if (!teman) return tampilkanAlert("Teman favorit belum diisi.", "danger");
      if (!ai) return tampilkanAlert("AI favorit belum diisi.", "danger");

      tampilkanAlert(`Nama Kamu: ${nama}`, "info");
      tampilkanAlert(`NIM Kamu: ${nim}`, "info");
      tampilkanAlert(`Asal Kamu: ${asal}`, "info");
      tampilkanAlert(`Dosen Favorit: ${dosen}`, "info");
      tampilkanAlert(`Tanggal Lahir: ${tgl}`, "info");
      tampilkanAlert(`Teman Favorit: ${teman}`, "info");
      tampilkanAlert(`AI Favorit: ${ai}`, "info");

      tampilkanAlert("Sukses! Semua data telah dikirim.", "success");
    });
  </script>
</body>
</html>
