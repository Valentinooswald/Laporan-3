<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Praktikum - 03</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Laporan Praktikum - 03</h2>
    <form id="laporanForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Masukkan Nama:</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Kamu">
        </div>
        <div class="col-md-6">
          <label>Masukkan NIM:</label>
          <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM Kamu">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Masukkan Asal Kamu:</label>
          <input type="text" class="form-control" id="asal" placeholder="Masukkan Asal Kamu">
        </div>
        <div class="col-md-4">
          <label>Pilih Dosen Favorit:</label>
          <select class="form-select" id="dosen">
            <option value="">Pilih salah satu</option>
            <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
            <option value="Bu Yuni Roza">Bu Yuni Roza</option>
            <option value="Bu Yessy Asri">Bu Yessy Asri</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Pilih Tanggal Lahir Anda:</label>
          <input type="date" class="form-control" id="tgl">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Tulis Hal Favorit Kamu:</label>
          <input type="text" class="form-control" id="favorit" placeholder="Contoh: Membaca, Coding">
        </div>
        <div class="col-md-3">
          <label>Masukkan Nama Teman Favorit:</label>
          <input type="text" class="form-control" id="teman" placeholder="Contoh: Budi">
        </div>
        <div class="col-md-3">
          <label>Masukkan AI Favorit:</label>
          <input type="text" class="form-control" id="ai" placeholder="Contoh: ChatGPT">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.getElementById("laporanForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const nim = document.getElementById("nim").value.trim();
      const asal = document.getElementById("asal").value.trim();
      const dosen = document.getElementById("dosen").value;
      const tgl = document.getElementById("tgl").value;
      const favorit = document.getElementById("favorit").value.trim();
      const teman = document.getElementById("teman").value.trim();
      const ai = document.getElementById("ai").value.trim();

      // Validasi data
      if (!nama) return Swal.fire('Oops...', 'Nama belum diisi!', 'error');
      if (!nim) return Swal.fire('Oops...', 'NIM belum diisi!', 'error');
      if (!asal) return Swal.fire('Oops...', 'Asal belum diisi!', 'error');
      if (!dosen) return Swal.fire('Oops...', 'Dosen favorit belum dipilih!', 'error');
      if (!tgl) return Swal.fire('Oops...', 'Tanggal lahir belum diisi!', 'error');
      if (!favorit) return Swal.fire('Oops...', 'Hal favorit belum diisi!', 'error');
      if (!teman) return Swal.fire('Oops...', 'Nama teman favorit belum diisi!', 'error');
      if (!ai) return Swal.fire('Oops...', 'AI favorit belum diisi!', 'error');

      // Tampilkan satu per satu data
      const steps = [
        {
          title: 'Nama',
          text: nama
        },
        {
          title: 'NIM',
          text: nim
        },
        {
          title: 'Asal',
          text: asal
        },
        {
          title: 'Dosen Favorit',
          text: dosen
        },
        {
          title: 'Tanggal Lahir',
          text: tgl
        },
        {
          title: 'Hal Favorit',
          text: favorit
        },
        {
          title: 'Teman Favorit',
          text: teman
        },
        {
          title: 'AI Favorit',
          text: ai
        }
      ];

      // Jalankan SweetAlert2 satu per satu
      const runSteps = async () => {
        for (const step of steps) {
          await Swal.fire({
            title: step.title,
            text: step.text,
            icon: 'info',
            confirmButtonText: 'Lanjut'
          });
        }
        // Terakhir tampilkan sukses
        Swal.fire('Sukses!', 'Semua data berhasil dikirim.', 'success');
      };

      runSteps();
    });
  </script>
</body>
</html>
